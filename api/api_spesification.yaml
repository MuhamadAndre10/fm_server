openapi: 3.0.3
info:
  title: Favaa Api Spesification
  description: Favaa Api Spesification
  version: 1.0.0
servers:
  - url: 'http://localhost:8000/api'
    description: Development mitra_server
  - url: 'https//favaa-mitra_server.com/api/v1'
    description: Production mitra_server
paths:
    /register:
      description: "Register user"
      post:
        requestBody:
          $ref: '#/components/requestBodies/RegisterRequest'
        responses:







components:
  schemas:
    RegisterSuccessRes:
      description: Register success
      type: array
      properties:
        email:
          type: string
        number_phone:
          type: string
          maximum: 20
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    RegisterRequest:
      description: Register request
      type: array
      properties:
        full_name:
          type: string
          required: true
        email:
          type: string
          uniqueItems: true
          required: true
        number_phone:
          type: string
          required: true
          uniqueItems: true
        password:
          type: string
          required: true
    VerificationCodeRequest:
      description: Get the Verification code to register
      type: array
      properties:
        email:
          type: string
          required: true
          uniqueItems: true
    VerificationCodeRes:
      description: Response from get the verification code
      type: array
      properties:
        message:
          type: string
    GeneralError:
      description: General error
      type: array
      properties:
        message:
          type: string
        errors:
          type: string
    GeneralSuccess:
      description: General success
      type: array
      properties:
        message:
          type: string
        data:
          type: array
  requestBodies:
    RegisterRequest:
      description: Register request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RegisterRequest'



  
